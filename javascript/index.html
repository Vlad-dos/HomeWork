<html>
<head></head>
<body>
<pre id="out"></pre>
<script>
    // Helper functions
    function escape(str) {
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    var logArea = document.getElementById("out");
    function println() {
        print.apply(null, arguments);
        print("\n");
    }

    function print() {
        logArea.innerHTML += escape(Array.prototype.map.call(arguments, String).join(' '));
    }

    function include(file) {
        document.write('<script src="' + file + '" charset="UTF-8"></' + 'script>');
    }

    var global = global || window;
</script>
<script src="objectExpression.js" charset="UTF-8"></script>
<script>

    var test = parse('3 y -').diff('x').simplify();

    println("test: ", test.toString());

    var expr2 = new Subtract(
            new Multiply(
                    new Const(0),
                    new Variable("x")
            ),
            new Variable("x")
    );

    var expr = new Subtract(
        new Multiply(
            new Const(2),
            new Variable("x")
        ),
        new Const(3)
    );

    println("run");

    println(expr.toString());
    println(expr.evaluate(1, 2, 3));

    println(expr2.toString());
    //println(expr2.simplify().toString());
    println(expr2.toString() + "  =  " + expr2.evaluate(1, 2, 3));
    println(expr2.diff('x').toString());
    //println(expr2.diff('x').simplify().toString());
</script>
