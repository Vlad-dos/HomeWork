<html>
<head></head>
<body>
<pre id="out"></pre>
<script>
    // Helper functions
    function escape(str) {
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    var logArea = document.getElementById("out");
    function println() {
        println.cnt++;
        if (println.cnt > 50) {
            return;
        }
        print.apply(null, arguments);
        print("\n");
    }
    println.cnt = 0;

    function print() {
        logArea.innerHTML += escape(Array.prototype.map.call(arguments, String).join(' '));
    }

    function include(file) {
        document.write('<script src="' + file + '" charset="UTF-8"></' + 'script>');
    }

    var global = global || window;
</script>
<script src="objectExpression.js" charset="UTF-8"></script>
<script>

    var expr = new Divide(new Negate(new Variable('x')), new Const(2));

    println("run");
    println(expr.toString());
    println(expr.prefix());

    println("--------------------------");

    println(parsePrefix('(- (* 2 x) 3)').toString());
    println("--------------------------");
    try {
        println(parsePrefix('1*0').toString());
    } catch (e) {
        println(e);
    }
    println("--------------------------");
    try {
        println(parsePrefix('fafa').toString());
    } catch (e) {
        println(e);
    }
</script>
